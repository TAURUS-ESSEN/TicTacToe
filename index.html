<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="gameArea"> 
        <div class="string">
            <div class="buttonContainer"><button class="gameButton" id="button0" valUe="0"></button></div>
            <div class="buttonContainer"><button class="gameButton" id="button1" valUe="1"></button></div>
            <div class="buttonContainer"><button class="gameButton" id="button2" valUe="2"></button></div>
        </div>
        <div class="string">
            <div class="buttonContainer"><button class="gameButton" id="button3" valUe="3"></button></div>
            <div class="buttonContainer"><button class="gameButton" id="button4" valUe="4"></button></div>
            <div class="buttonContainer"><button class="gameButton" id="button5" valUe="5"></button></div>
        </div>
        <div class="string">
            <div class="buttonContainer"><button class="gameButton" id="button6" valUe="6"></button></div>
            <div class="buttonContainer"><button class="gameButton" id="button7" valUe="7"></button></div>
            <div class="buttonContainer"><button class="gameButton" id="button8" valUe="8"></button></div>
        </div>
    </div>
     
    <div class="footer"> Empty   </div>
</div>
    
</body>
</html>
